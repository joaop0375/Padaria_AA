{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
  <h2>Lista de Pedidos</h2>
  <ul>
    {% for pedido in pedidos %}
      <li>{{ pedido.encomenda.cliente.nome }} - Produto: {{ pedido.produto }} - Quantidade: {{ pedido.quantidade }}</li>
    {% endfor %}
  </ul>
{% endblock %}
